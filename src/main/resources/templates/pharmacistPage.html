<!DOCTYPE html>

<head th:replace="common/header :: common-header"

<!--  Header and Navigation --->

<div class="row">
    <div class="container">
        <div class="col-sm-6 mb-5">
            <div class="accordion" id="accordionExample">
                <div class="card z-depth-0 bordered">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <span><i class="fa fa-fw fa-eye" aria-hidden="true"></i></span> View Patient Prescription
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Emergency ID</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>

                                </thead>

                                    <td>Mark</td>
                                    <td>Otto</td>

                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Change Password Pharmacist =======================================================-->
        <div class="col-sm-6 mb-5">
            <div class="card z-depth-0 bordered">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            <i class="fa fa-fw fa-pencil" aria-hidden="true"></i>Update Password
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card-body">
                        <form action="#" method="put">
                            <div class="row">
                                <div class="container">
                                    <div class = "col-sm-6">
                                        <div class="form-group">
                                            <input type="password" name="oldPassword" class="form-control" placeholder="Old Password" required>
                                        </div>
                                    </div>
                                    <div class = "col-sm-6">
                                        <div class="form-group">
                                            <input type="password" name="oldPassword" class="form-control" placeholder="New Password" required>
                                        </div>
                                    </div>
                                    <div class = "col-sm-12">
                                        <a class="btn btn-info"> <i class="fa fa-fw fa-pencil-square-o" aria-hidden="true"></i>Update Password</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
