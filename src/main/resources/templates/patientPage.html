<!DOCTYPE html>
<html>
<head th:replace="common/header :: common-header"
      xmlns:th="http://www.w3.org/1000/xhtml"/>
<meta charset="UTF-8">
<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Home Page</title>
</head>
<body>

<!--  Header and Navigation --->
<header class="mb-sm-4">
    <nav>
        <div style="background-color:SkyBlue; height:15px"></div>
        <div class="p-3" style="background-color:Blue height:30px">
            <h1><class="h3">Scrum Team C</h1>
        </div>
        <div style="background-color:SkyBlue; height:15px"></div>
    </nav>
</header>


	<div class = "container">
	<div class="row">
		<div class="col-lg">
			<a class="btn btn-warning btn-lg" th:href="@{/}">Logout</a>
		</div>
	</div>
	</div>
<!-- Content - Container Element -->
<div class="row">
    <div class="container">
		<div style="Background-color:black;" class="mb-4">
		<h2 class="text-white p-2">Patient Information</h2></div>	
		<section class="mb-4">
			<h4 class="mb-3"><p>Name: <span th:text="${patient.name}"></span></p></h4><br>
			<h4 class="mb-3"><p>Username: <span th:text="${patient.username}"></span></p></h4><br>
			<h4 class="mb-3"><p>Email:</p></h4><br>
			<h4 class="mb-3"><p>Emergency ID: </p></h4>
		</section>
	
		
		<div class="accordion" id="accordionExample">
  <div class="card z-depth-0 bordered">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          View Prescription
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
      data-parent="#accordionExample">
      <div class="card-body">
       View Prescription
      </div>
    </div>
  </div>
  <div class="card z-depth-0 bordered">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
          data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          View General Practioner (GP)
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
       View General Practioners (GP)
      </div>
    </div>
  </div>
  <div class="card z-depth-0 bordered">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
          data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          View Pharmacist
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        View Pharmacist
      </div>
    </div>
  </div>
</div>
		
    </div>
    <footer>
    <div class="container">
        <p class="text=center mr-auto ml-auto">SCRUM TEAM C &copy2020. All rights reserved</p>
    </div>
</footer>
</div>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
